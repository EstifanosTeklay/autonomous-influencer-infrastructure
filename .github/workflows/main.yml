# ============================================================================
# Project Chimera: GitHub Actions CI/CD Pipeline
# ============================================================================
# Automated testing, linting, and Docker builds on every push/PR
#
# Triggers:
#   - Push to main/develop branches
#   - Pull requests to main
#   - Manual workflow dispatch
#
# Jobs:
#   1. Lint - Code quality checks (black, ruff, mypy)
#   2. Test - Run pytest with coverage
#   3. Docker - Build and validate containers
#   4. Security - Scan for vulnerabilities
# ============================================================================

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
  
  workflow_dispatch:  # Allow manual triggering

# Cancel in-progress runs for same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'
  UV_VERSION: '0.1.0'

jobs:
  # ==========================================================================
  # Job 1: Code Quality & Linting
  # ==========================================================================
  
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"
      
      - name: Run black (code formatting check)
        run: |
          black --check src/ tests/
      
      - name: Run ruff (linting)
        run: |
          ruff check src/ tests/
      
      - name: Run mypy (type checking)
        run: |
          mypy src/ --ignore-missing-imports
        continue-on-error: true  # Don't fail build on type errors (for now)
      
      - name: Check for spec alignment
        run: |
          # TODO: Implement custom spec checker
          echo "Spec alignment check (placeholder)"
          # This should verify:
          # - All FR-* requirements have corresponding tests
          # - All test files reference their spec requirements
          # - Code implements schemas from technical.md

  # ==========================================================================
  # Job 2: Testing with Coverage
  # ==========================================================================
  
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      redis:
        image: redis:7.2-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: chimera_test
          POSTGRES_USER: chimera
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"
      
      - name: Run pytest with coverage
        env:
          REDIS_URL: redis://localhost:6379
          DATABASE_URL: postgresql://chimera:test_password@localhost:5432/chimera_test
          ENVIRONMENT: test
        run: |
          pytest tests/ -v \
            --cov=src \
            --cov-report=xml \
            --cov-report=term \
            --cov-report=html \
            --junitxml=junit.xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true
      
      - name: Archive coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30
      
      - name: Archive test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: junit.xml
          retention-days: 30

  # ==========================================================================
  # Job 3: Docker Build & Validation
  # ==========================================================================
  
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build production image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: false
          tags: project-chimera:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build development image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: development
          push: false
          tags: project-chimera:dev-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker Compose
        run: |
          cp .env.example .env
          docker-compose config  # Validate docker-compose.yml
      
      - name: Run tests in Docker
        run: |
          docker-compose --profile test build test
          # Note: This will fail if services aren't mocked
          # For now, just verify the image builds
        continue-on-error: true

  # ==========================================================================
  # Job 4: Security Scanning
  # ==========================================================================
  
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
        continue-on-error: true

  # ==========================================================================
  # Job 5: Success Summary
  # ==========================================================================
  
  success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [lint, test, docker, security]
    if: success()
    
    steps:
      - name: Success message
        run: |
          echo "‚úÖ All CI checks passed!"
          echo "üìä Coverage report uploaded"
          echo "üê≥ Docker images built successfully"
          echo "üîí Security scans completed"

